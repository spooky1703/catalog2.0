{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Cat√°logo de Medicamentos</h2>
  <div class="grid">
    {% for med in meds %}
      <div class="card">
        <h3>{{ med.name }}</h3>
        <p>{{ med.description }}</p>
        <p>Precio: ${{ med.price }}</p>
        <p>Stock: {{ med.stock }}</p>
      </div>
    {% endfor %}
  </div>
  {% if show_secret %}
    <a href="{{ url_for('login') }}" class="secret-btn">Administrador</a>
  {% endif %}
</div>
{% endblock %}
