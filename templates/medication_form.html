{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <h2>{{ 'Editar' if action=='edit' else 'Crear' }} Medicamento</h2>
  <form method="post">
    <label for="name">Nombre:</label>
    <input type="text" name="name" value="{{ med.name if med }}" required>
    <label for="description">Descripci√≥n:</label>
    <textarea name="description">{{ med.description if med }}</textarea>
    <label for="price">Precio:</label>
    <input type="number" name="price" step="0.01" value="{{ med.price if med }}" required>
    <label for="stock">Stock:</label>
    <input type="number" name="stock" value="{{ med.stock if med }}" required>
    <button type="submit">Guardar</button>
  </form>
</div>
{% endblock %}
